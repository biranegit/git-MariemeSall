    <!-- 5c -->
    <script>
        var cafe = 1;
        var baguettes = 2;
        var soupe = 1;
        var cout = (cafe * 5) + (baguettes * 3) + (soupe * 9);
    </script>

    <!-- 5d -->
    <script>
        console.log("Coût de la commande : $" + cout);

    <!-- 5g -->

        var totalCout = cout + tax;
        console.log("Coût Total : $" + totalCout);
    </script>

    <!-- 5h -->
    <script>
        function augmenterQuantite(quantite) {
            var panier = document.getElementById('panier');
            panier.value += quantite;
        }

    <!-- 5i -->
    <script>
        function diminuerQuantite() {
            var panier = document.getElementById('panier');
            panier.value--;
        }
    </script>

    <!-- 5j -->
    <script>
        function diminuerQuantite(quantite) {
            var panier = document.getElementById('panier');
            panier.value -= quantite;
        }
    </script>

    <!-- Challenge: Calculatrice -->
    <h2>Calculatrice</h2>
    <p>
        <button onclick="ajouterChiffre('1')">1</button>
        <button onclick="ajouterChiffre('2')">2</button>
        <button onclick="ajouterChiffre('3')">3</button>
        <button onclick="ajouterOperateur('+')">+</button>
        <button onclick="calculer()">=</button>
    </p>
    <p>
        <button onclick="ajouterChiffre('4')">4</button>
        <button onclick="ajouterChiffre('5')">5</button>
    </p>

    <script>
        var calcul = '';

        function ajouterChiffre(chiffre) {
            calcul += chiffre;
            console.log(calcul);
        }

        function ajouterOperateur(operateur) {
            calcul += ' ' + operateur + ' ';
            console.log(calcul);
        }

        function calculer() {
            calcul = eval(calcul);
            console.log(calcul);
        }
    </script>
</body>
